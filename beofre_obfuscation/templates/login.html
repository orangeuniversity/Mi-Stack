<!DOCTYPE html>
<html>
<head>
  <title>Login - Mi-Stack</title>

  <!-- Font Awesome for star icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-papHh5fZ4jU4rF5c3IGPLeuQH6pLgKZ6p7kn2APO+nX8J+7xVf3b+fZ+k5tZoJ5TZefp4XUQm52A6xmB5PBiIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="icon" href="{{ url_for('static', filename='fav.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">

  <!-- GSAP + SplitType -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/split-type"></script>
</head>
<body>

  <!-- Preloader -->
  <div class="preloader">
    <canvas id="starfield"></canvas>
    <div class="galaxy">
      <i class="fas fa-star center-star"></i>
      <div class="orbit orbit1"><div class="planet"></div></div>
      <div class="orbit orbit2"><div class="planet"></div></div>
      <div class="orbit orbit3"><div class="planet"></div></div>
      <div class="orbit orbit4"><div class="planet"></div></div>
    </div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="percentage">0%</div>
  </div>

  <!-- Background overlay -->
  <div class="overlay"></div>

  <!-- Login Form -->
  <div class="glass-container">
    <h2>Login to Mi-Stack</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <a href="{{ url_for('register') }}">Don't have an account? Register</a>
  </div>

  <!-- External JS files -->
  <script src="{{ url_for('static', filename='js/set-bg.js') }}"></script>
  <script src="{{ url_for('static', filename='js/preloader.js') }}"></script>
  <script src="{{ url_for('static', filename='js/login-animations.js') }}"></script>

</body>
</html>

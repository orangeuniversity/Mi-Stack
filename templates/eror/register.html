<!DOCTYPE html>
<html>
<head>
  <title>Register - Mi-Stack</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: url('https://images.unsplash.com/photo-1614732414444-096e5f1122d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Glass Container Styles */
    .glass-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      max-width: 400px;
      width: 90%;
      padding: 40px;
      margin: auto;
      transition: all 0.3s ease;
    }

    .glass-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(31, 38, 135, 0.3);
    }

    /* Form Styles */
    h2 {
      color: white;
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(5px);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #007acc;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.3);
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #007acc, #0056b3);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 122, 204, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 122, 204, 0.4);
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <div class="glass-container">
    <h2>Create Mi-Stack Account</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <a href="/login">Already have an account? Login</a>
  </div>
</body>
</html>

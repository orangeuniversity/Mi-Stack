<!DOCTYPE html>
<html>
<head>
  <title>Login - Mi-Stack</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 40px; }
    .box { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; background: #007acc; color: white; border: none; border-radius: 6px; cursor: pointer; }
    a { display: block; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login to Mi-Stack</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="/register">Don't have an account? Register</a>
  </div>
</body>
</html>
